name: "RASER"
title: "RASER"
description: "RASER Home Page"

encoding: utf-8
timezone: Asia/Shanghai

collections:
  docs:
    permalink: /docs/:path/
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true 

defaults:
  - scope:
      path: _docs
      type: docs
    values:
      layout: docs  
  - scope:
      path: _posts
      type: posts
    values:
      layout: news_item

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
